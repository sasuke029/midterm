{% include 'navbar.html' %}

{% block content %}
<main class="profile-page layout layout--3">
  <div class="container">
    <!-- Topics Start -->
    {% include 'subjects_section.html' %}
    <!-- Topics End -->

    <!-- Room List Start -->
    <div class="roomList">
      <div class="profile">
        <div class="profile__avatar">
          <div class="avatar avatar--large active">
            <img src="{{user.avatar.url}}" />
          </div>
        </div>
        <div class="profile__info">
          <h3>{{user.name}}</h3>
          <p>@{{user.username}}</p>
          
          <a href="" class="btn btn--main btn--pill">Edit Profile</a>
         
        </div>
        <div class="profile__about">
          <h3>About</h3>
          <p>
            {{user.bio}}
          </p>
        </div>
      </div>

      <div class="roomList__header">
        <div>
          <h2>Study Rooms Hosted by {{room.name}}</a>
          </h2>
        </div>
      </div>
      {% include 'book_section.html' %}


    </div>
    <!-- Room List End -->

    <!-- Activities Start -->
    {% include 'subjects_section.html' %}
    <!-- Activities End -->
  </div>
</main>
{% endblock content %}
