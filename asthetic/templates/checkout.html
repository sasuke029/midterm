
{%include 'navbar.html' %}
{%block content%}
<style>
    .student-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  .student-table th,
  .student-table td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ccc;
  }
  
  .student-table th {
    background-color: #333;
    color: #fff;
  }
  
  .student-table td {
    background-color: #444;
    color: #fff;
  }
  
  .student-table tr:nth-child(even) td {
    background-color: #555;
  }
  
  .student-table tr:hover td {
    background-color: #666;
  }
  
  .update-button,
  .delete-button {
    padding: 6px 10px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .update-button {
    background-color: #2ecc71;
    color: #fff;
    margin-right: 5px;
  }
  
  .delete-button {
    background-color: #e74c3c;
    color: #fff;
  }
  
  .update-button:hover,
  .delete-button:hover {
    opacity: 0.8;
  }
  .containers{
    display:grid;
    grid-template-columns:1fr 3fr 1fr;
  }

  

</style>
<div class="containers">


    <div>
    </div>
<div>
<table class="student-table">
  <tr>
    <th>SN</th>
    <th>Subjects</th>
    <th>Rate</th>
    <th>Quantity</th>
    <th>Total price</th>
    <th>Actions</th>
  </tr>
  <!-- Table rows go here -->
</table>

<div>
  <label for="payment">Payment:</label>
  <select id="payment">
    <option value="cash-on-delivery">Cash on Delivery</option>
    <option value="esewa">Esewa</option>
  </select>
</div>

  {% comment %} {% for i in context %}
  <tr>
    <td>{{ i. }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.address }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.message }}</td>
    <td>
     <a href="{% url 'update' i.id %}"><button class="update-button">Update</button></a>
     <a href="{% url 'delete' i.id %}"><button class="delete-button">Delete</button></a>
    </td>
  </tr> {% endcomment %}
  {% comment %} {% endfor %} {% endcomment %}
</div>
    <div>
    </div>
    
</div>
</body>
</html>
{%endblock content%}
