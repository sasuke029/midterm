{%block content%}
{%load static%}
<link rel="stylesheet" href="{%static 'styles/book_section.css'%}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="roomList__header">
    <div>
      <h2>Rooms</h2>
      <p>948 Rooms available</p>
    </div>

    <a class="btn btn--main" href="{%url 'create-note'%}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
        </path>
      </svg>
      Create Room
    </a>
    
  </div>
  
    
<section class="home-category_tiles_block_component__root">
    <div class="home-category_tiles_block_component__wrapper">
      <div class="home-category_tiles_block_component__tiles">
       
           
            {% for room in rooms %}
  
            <div class="home-category_tile_component__root">
    <div class="home-category_tile_component__tileDetail">
      <h2>
        <a class="home-category_tile_component__tileTitle" title="" data-action="analytics-event#send" data-analytics-event="{&quot;eventLabel&quot;:&quot;blogging: link&quot;,&quot;eventAction&quot;:&quot;click;link&quot;,&quot;hitType&quot;:&quot;event&quot;,&quot;eventCategory&quot;:&quot;Block interaction;Category&quot;}" href="{% url 'download_section' room.id %}">{{room.topic.name}}</a>
      </h2>
  
      <p class="home-category_tile_component__tileSubtitle">{{room.description}}</p>
  
      <a class="home-category_tile_component__tileLink" title="" data-action="analytics-event#send" data-analytics-event="{&quot;eventLabel&quot;:&quot;blogging: newest&quot;,&quot;eventAction&quot;:&quot;click;link&quot;,&quot;hitType&quot;:&quot;event&quot;,&quot;eventCategory&quot;:&quot;Block interaction;Category&quot;}" href="/category/blogging?sort=date">{{room.name}}</a>
    </div>
  
    <a class="home-category_tile_component__tileArt" title="" data-action="analytics-event#send" data-analytics-event="{&quot;eventLabel&quot;:&quot;blogging: image&quot;,&quot;eventAction&quot;:&quot;click;link&quot;,&quot;hitType&quot;:&quot;event&quot;,&quot;eventCategory&quot;:&quot;Block interaction;Category&quot;}" href="/category/blogging">
      <div class="home-category_tile_component__imageIconWrapper">
        <picture class="home-category_tile_component__imageWrapper">
          <source srcset="https://assets.market-storefront.envato-static.com/storefront/assets/home/themeforest/category-tiles-blogging-5618700ca9a234347b66ac44d361a5f05dc0dde5731e82126e4c8a3c93c876e6.avif" type="image/avif">
          <source srcset="https://assets.market-storefront.envato-static.com/storefront/assets/home/themeforest/category-tiles-blogging-ce769371cbd33cf57025c513f433153ef29f38bbda53668944be362a707cdae5.webp" type="image/webp">
          <img src="https://assets.market-storefront.envato-static.com/storefront/assets/home/themeforest/category-tiles-blogging-7b37c1a9941589af94f8d4225c9fbad018a541c60338704506b00d7005b159bc.png" alt="Blogging" loading="lazy" width="345" height="175" class="home-category_tile_component__tileImage">
        </picture>
  
        <div class="home-category_tile_component__tileIcon">
          <img alt="Blogging" width="64" height="64" loading="lazy" src="https://assets.market-storefront.envato-static.com/storefront/assets/category-icons/themeforest/blogging-a66e0853408aee82becbeb35f98f8edc35dee1a9475682b7fbc7428ff547400d.svg">
        </div>
      </div>
  </a></div>
                         {%endfor%}
      </div>
  
      <div class="home-category_tiles_block_component__cta">
        <a rel="" class="shared-cta_button_component__root shared-cta_button_component__large" data-action="analytics-event#send" data-analytics-event="{&quot;hitType&quot;:&quot;event&quot;,&quot;eventCategory&quot;:&quot;Block interaction;Category Tiles&quot;,&quot;eventAction&quot;:&quot;click;button&quot;,&quot;eventLabel&quot;:&quot;View all categories&quot;}" href="/category/all">View all categories</a>
  
      </div>
    </div>
  </section>
</body>
</html>
{%endblock content%}
